<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  <title>Auth Page</title>
  <link rel="stylesheet" href="./Css/login.css">
</head>
<body>
  <div class="auth-container" id="auth-container">
    <!-- FORM PANEL -->
    <div class="form-panel">
      <!-- Sign In Form -->
      <form class="form sign-in-form" id="sign-in-form">
        <h2>Welcome Back</h2>
        <div class="input-group">
          <label for="signin-name">User Name</label>
          <input type="text" id="signin-name" placeholder="Enter Your User Name" required />
          <small class="error-message"></small>
        </div>
        <div class="input-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" placeholder="Enter Your Password" required />
          <small class="error-message"></small>
        </div>
        <div class="options">
          <label><input type="checkbox" id="signin-check" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="auth-btn">Sign In</button>
      </form>

      <!-- Sign Up Form -->
      <form class="form sign-up-form" id="sign-up-form">
        <h2>Create Account</h2>
        <div class="input-group">
          <label for="signup-name">User Name</label>
          <input type="text" id="signup-name" placeholder="Enter Your User Name" required />
          <small class="error-message"></small>
        </div>
        <!-- <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter Your Email" required />
          <small class="error-message"></small>
        </div> -->
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter Your Password" required />
          <small class="error-message"></small>
        </div>
        <div class="input-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" placeholder="Enter Your Confirm Password" required />
          <small class="error-message"></small>
        </div>
        <div style="display: flex;">
          <label class="terms">
          <input type="checkbox" id="signup-check" required />
          I agree to the 
        </label>&nbsp; <a href="#"><small>Terms & Conditions</small></a>
        </div>
        <button type="submit" class="auth-btn">Sign Up</button>
      </form>
    </div>

    <!-- TOGGLE PANEL -->
    <div class="toggle-panel">
      <div class="toggle-content">
        <div class="toggle-left">
          <h3>Don't have an account?</h3>
          <p>Sign up to get started!</p>
          <button id="switch-to-signup" class="ghost-btn" style="border-radius: 25px;">Sign Up</button>
        </div>
        <div class="toggle-right">
          <h3>Already have an account?</h3>
          <p>Sign in to continue!</p>
          <button id="switch-to-signin" class="ghost-btn" style="border-radius: 25px;">Sign In</button>
        </div>
      </div>
    </div>
  </div>
<script src="./login.js"></script>
</body>
</html>
