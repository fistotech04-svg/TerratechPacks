<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Upload</title>
    <link rel="stylesheet" href="pattern.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pattern Upload</h1>

      <div class="form-row">
        <div class="form-group">
          <label for="category-select">Select Category</label>
          <select id="category-select">
            <option value="">-- Select Category --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pattern-file">Select Pattern Image</label>
          <input type="file" id="pattern-file" accept="image/*" />
        </div>
      </div>

      <img
        id="preview-image"
        src=""
        alt="Preview"
        style="
          display: none;
          margin-bottom: 15px;
          max-width: 200px;
          max-height: 150px;
        "
      />

      <button id="upload-btn" type="button">Upload Pattern</button>

      <div class="message" id="message"></div>

      <h2>Uploaded Patterns</h2>
      <table>
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Category</th>
            <th>Pattern</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pattern-table-body">
          <tr>
            <td colspan="4">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
